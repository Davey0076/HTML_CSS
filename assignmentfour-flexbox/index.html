<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
    <nav>
        <!-- services offered -->
        <div class="first-wrapper-nav">
            <ul>
                <li><img src="./images/logo.svg" alt="Site logo"></li>
                <li>Features</li>
                <li>Company</li>
                <li>Careers</li>
                <li>About</li>
            </ul>
        </div>

        <!-- login and register -->
        <div class="second-wrapper-nav">
            <ul>
                <div class="login-btn">
                    <li><button>Login</button></li>
                </div>
                
                <div class="register-btn">
                    <button >Register</button>
                </div>
                <li></li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- first container with the description text -->
        <div class="first-container-main">
            <h1>Make Remote <br>Work</h1>

            <p>Make your team in sync, no matter your location. <br> Streamline processes, create team rituals, and <br> watch productivity soar.</p>

            <button>Learn More</button>

            <div class="sponsors-images-wrapper">
                <img src="./images/client-databiz.svg" alt="Databiz logo">
                <img src="./images/client-audiophile.svg" alt="Audiophile logo">
                <img src="./images/client-meet.svg" alt="Meet logo">
                <img src="./images/client-maker.svg" alt="Maker logo">
            </div>

            
        </div>

        <!-- second container containing the image for the page -->
        <div class="second-container-main">
            <img src="./images/image-hero-desktop.png" alt="Image hero">
        </div>
    </main>

</html>
